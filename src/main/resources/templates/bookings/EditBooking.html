<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>


<!--Lavet af Michael-->


<body>
<div th:insert="/template"></div>
<div class="container">

    <br>
    <h1>Opdater Booking informationer</h1>
    <br>
    <form action="#" th:action="@{/bookings/EditBooking}" th:object="${BookingID}" method="POST">
        <div class="form-group">
            <label>Fra Dato:</label>
            <input class="form-control" type="text" th:field="*{fromDate}">
        </div>
        <div class="form-group">
            <label>Slut Dato:</label>
            <input class="form-control" type="text" th: th:field="*{endDate}">
        </div>
        <div class="form-group">
            <label>KundeID:</label>
            <input class="form-control" type="number" th:field="*{customerID}">
        </div>
        <div class="form-group">
            <label>StaffID:</label>
            <input class="form-control" type="text" th:field="*{staffID}">
        </div>
        <div class="form-group">
            <input class="form-control" type="hidden" th:field="*{bookingID}">
        </div>
        <br>
        <button type="submit" class="btn btn-success">Opdater</button>
    </form>
    <br>

</div>

<div th:insert="/templateFooter"></div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
