    <form action="#" th:action="@{/bookings/addBooking}" th:object="${bookingID}" method="POST">

        <div class="form-group ">
            <label>Start Dato</label>
            <input type="date" data-date-format="DD-MMMM-YYYY" class="form-control" value style="width: 220px"
                   th:field="*{FromDate}">

        <div class="form-group ">
            <label>Slut Dato</label>
            <input type="date" data-date-format="DD-MMMM-YYYY" class="form-control" value style="width: 220px"
                   th:field="*{EndDate}">
        </div>

        <div class="form-group">
            <label> Kunde ID</label>
            <input type="number" class="form-control" value style="width: 220px" th:field="*{customerID}">
        </div>
        <div class="form-group">
            <label> Staff ID</label>
            <input type="text" class="form-control" value style="width: 220px" th:field="*{staffID}">
        </div>
        <br>

        <button type="submit" class="btn btn-primary">Opret Booking</button>
