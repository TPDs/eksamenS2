<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nordic Motorhome Rental</title>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div th:insert="/template"></div>
<div class="container">

    <form action="#" th:action="@{/bookings/addBooking}" th:object="${bookingID}" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Start Dato</label>
                <input type="date" data-date-format="DD-MMMM-YYYY" class="form-control" th:field="*{FromDate}">
            </div>

            <div class="form-group col-md-6">
                <label>Slut Dato</label>
                <input type="date" data-date-format="DD-MMMM-YYYY" class="form-control" th:field="*{EndDate}">
            </div>
        </div>
        <div class="form-group">
            <label> Kunde ID</label>
            <input type="number" class="form-control" th:field="*{customerID}">
        </div>
        <div class="form-group">
            <label> Staff ID</label>
            <input type="text" class="form-control" th:field="*{staffID}">
        </div>


        <button type="submit" class="btn btn-primary">Opret Booking</button>
    </form>


</div>

<div th:insert="/templateFooter"></div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</body>
</html>
