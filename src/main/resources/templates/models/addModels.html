<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nordic Motorhome Rental</title>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!--Lavet af Christian-->



</head>
<body>
<div th:insert="/template"></div>
<div class="container">
    <br>
    <h1 style="
                margin-bottom: 6px;
        ">Opret model</h1>
    <br>
    <form action="#" th:action="@{/models/addModels}" th:object="${models}" method="POST">
        <div class="form-row">
            <div class="form-group col-md-7">
                <label>Mærke</label>
                <input type="text" class="form-control" th:field="*{brand}">
            </div>
            <div class="form group col-md-5">
                <label>Vælg billeder af modellen</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="exampleFormControlFile1">
                    <label class="custom-file-label" for="exampleFormControlFile1"></label>
                </div>
            </div>
        </div>
        <div class="form-row">
        <div class="form group col-md-7">
            <label>Model</label>
            <input type="text" class="form-control" th:field="*{Model_number}" style="margin-bottom: 20px;">
        </div>
        </div>
        <div class="form-row">
        <div class="form group col-md-7">
            <label>Type</label>
            <input type="text" class="form-control" th:field="*{type}" style="margin-bottom: 20px;">
        </div>
        </div>
        <div class="form-row">
        <div class="form group col-md-7">
            <label>Længde</label>
            <input type="number" step="0.01" class="form-control" th:field="*{length}" style="margin-bottom: 20px;">
        </div>
        </div>
            <div class="form-row">
        <div class="form group col-md-7">
            <label>Km/l</label>
            <input type="number" step="0.01" class="form-control" th:field="*{km_L}" style="margin-bottom: 20px;">
        </div>
        </div>
        <div class="form-row">
        <div class="form group col-md-7">
            <label>Årgang</label>
            <input type="number" class="form-control" th:field="*{year}" style="margin-bottom: 20px;">
        </div>
        </div>
        <div class="form-row">
        <div class="form group col-md-7">
            <label>Motor</label>
            <input type="text" class="form-control" th:field="*{engine}" style="margin-bottom: 20px;">
        </div>
        </div>
        <div class="form-row">
        <div class="form group col-md-7">
            <label>Geartype</label>
            <select id="inputState" class="form-control" th:field="*{gearType}" style="margin-bottom: 20px;">
                <option selected value="0">Automatgear</option>
                <option value="1">Manuel</option>
            </select>
        </div>
        </div>
        <div class="form-row">
        <div class="form group col-md-7">
            <label>Aircondition</label>
            <select id="inputState" class="form-control" th:field="*{aircon}" style="margin-bottom: 20px;">
                <option selected value="0">Ja</option>
                <option value="1">Nej</option>
            </select>
        </div>
        </div>
        <div class="form-row">
            <div class="form group col-md-7">
                <label>Pris</label>
                <input type="number" class="form-control" th:field="*{price}" style="margin-bottom: 20px;">
            </div>
        </div>
        <div class="form-row">
        <div class="form group col-md-7">
            <label>Om model</label>
            <textarea class="form-control" rows="6" th:field="*{about}" style="margin-bottom: 20px;"></textarea>
        </div>
        </div>
        <br>
        <div class="container-fluid">
            <div class="row">
                <a href="/motorhomes/chooseType" class="btn btn-danger float-left" type="button">Fortryd</a>
                <button type="submit" class="btn btn-success ml-auto">Godkend</button>
            </div>
        </div>
    </form>

<!--    float-right-->




<br>
</div>

<div th:insert="/templateFooter"></div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js.map"></script>
<script>
    $(document).on("click", ".show-confirm", function(e) {
        bootbox.confirm("Penis ring?", function(result) {
            console.log("Penis");
        });
    });
</script>

</body>
</html>
