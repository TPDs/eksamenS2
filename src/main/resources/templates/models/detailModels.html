<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div th:insert="/template"></div>
<div class="container">
    <br>
    <h1>Om modellen</h1>
    <br>


    <p style="font-size: 115%;">
        <b>Mærke:</b> <td th:text="${detailModel.getBrand()}"></td>
    </p>
    <p style="font-size: 115%;">
        <b>Model:</b> <td th:text="${detailModel.getModel_number()}"></td>
    </p>
    <p style="font-size: 115%;">
        <b>Type:</b> <td th:text="${detailModel.getType()}"></td>
    </p>
    <p style="font-size: 115%;">
        <b>Længde:</b> <td th:text="${detailModel.getLength()}"></td>
    </p>
    <p style="font-size: 115%;">
        <b>Km/l:</b> <td th:text="${detailModel.getKm_L()}"></td>
    </p>
    </p>
    <p style="font-size: 115%;">
        <b>Årgang:</b> <td th:text="${detailModel.getYear()}"></td>
    </p>
    </p>
    <p style="font-size: 115%;">
        <b>Motortype:</b> <td th:text="${detailModel.getEngine()}"></td>
    </p>
    </p>
    <p style="font-size: 115%;">
        <b>Geartype:</b> <td th:text="${detailModel.isGearType()}"></td>
    </p>
    </p>
    <p style="font-size: 115%;">
        <b>Aircondition:</b> <td th:text="${detailModel.isAircon()}"></td>
    </p>
    </p>
    <p style="font-size: 115%;">
        <b>Om model:</b> <td th:text="${detailModel.getAbout()}"></td>
    </p>

    <div class="wrapper3" th:object="${detailModel}">
        <a class="btn btn-warning" th:href="@{/models/updateModels(id=${detailModel.getModel_number()})}">Opdater model</a>
    </div>





    <br>
</div>



<div th:insert="/templateFooter"></div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
