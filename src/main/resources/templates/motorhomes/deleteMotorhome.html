<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nordic Motorhome Rental</title>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div th:insert="/template"></div>
<div class="container">
    <br>
    <p style="font-size: 175%; text-align: center;"  >Er du sikker på, at du vil slette Motorhomet?</p>
    <br>
    <p style="font-size: 140%;">
        <b>Motorhome ID: </b> <td th:text="${deleteMotorhome.motorHomesID}"></td>
    </p>

    <p style="font-size: 140%;">
        <b>Nummerplade: </b> <td th:text="${deleteMotorhome.numberPlate}"></td>
    </p>

    <p style="font-size: 140%;">
        <b>Model: </b> <td th:text="${deleteMotorhome.models_Model_number}"></td>
    </p>

    <form th:action="@{/motorhomes/deleteMotorhome}" method="POST">
        <div class="container-fluid">
            <div class="row">
                <a class="btn btn-danger float-left" href="/motorhomes/chooseType" type="button">Afkræft</a>
                <button type="submit" class="btn btn-success ml-auto">Bekræft</button>
                <input type="hidden" th:field="${deleteMotorhome.motorHomesID}">
            </div>
        </div>
    </form>
    <br>

</div>
<div th:insert="/templateFooter"></div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
