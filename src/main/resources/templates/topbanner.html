<!--KODEN SKRIVES EFTER DENNE KOMMENTAR-->

<div class="container">
    <h1>Student administration</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Enrollment</th>
            <th style="width: 250px"></th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.enrollmentDate}"></td>
            <td><a th:href="@{/student(id=${student.id})}">
                <button type="button" class="btn btn-success" href="/student/detail.html">Details</button>
                <button type="button" class="btn btn-primary" href="/student/update.html">Update</button>
                <button type="button" class="btn btn-danger" href="/student/delete.html">Delete</button>
            </a></td>
        </tr>
